
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>添加学生</title>
    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">
  </head>

  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 main">
          <h2 class="sub-header">添加学生</h2>
          
          <div class="table-responsive">
                <form action="/students/new" method="post">
                    <div class="form-group">
                      <label for="">姓名</label>
                      <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="姓名">
                    </div>
                    <div class="form-group">
                      <label for="">性别</label> <br>
                      <label class="radio-inline">
                        <input type="radio" name="gender" id="inlineRadio1" value="0" > 男
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="gender" id="inlineRadio2" value="1" > 女
                      </label>
                    </div>
                    <div class="form-group">
                        <label for="">年龄</label>
                        <input type="number" name="age" class="form-control" placeholder="年龄">
                    </div>
                    <div class="form-group">
                        <label for="">爱好</label>
                        <input type="text" name="hobbies" class="form-control" placeholder="爱好">
                    </div>
                    <button type="submit" class="btn btn-success">提交</button>
                </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

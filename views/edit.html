
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>添加学生</title>
    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">
  </head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 main">
        <h2 class="sub-header">添加学生</h2>

        <form action="/students/edit" method="post">
          <!-- 
            用来放一些不希望被用户看见，但是需要被提交到服务端的数据
           -->
          <input type="hidden" name="id" value="{{ shuju.id }}">
          <div class="form-group">
            <label for="">姓名</label>
            <input type="text" class="form-control" name="name" required minlength="2" maxlength="10" value="{{ shuju.name }}">
          </div>
          <div class="form-group">
            <label for="">性别</label>
            <div>
              <label class="radio-inline">
                <input type="radio" name="gender" value="0" {{shuju.gender==0?'checked':''}} > 男
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" value="1"  {{shuju.gender==1?'checked':''}}> 女
              </label>

            </div>
          </div>
          <div class="form-group">
            <label for="">年龄</label>
            <input class="form-control" type="number" name="age" value="{{ shuju.age }}" required min="1" max="150">
          </div>
          <div class="form-group">
            <label for="">爱好</label>
            <input class="form-control" type="text" name="hobbies" value="{{ shuju.hobbies }}">
          </div>
          <button type="submit" class="btn btn-success">提交</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>

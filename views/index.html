
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">
  </head>

  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 main">
          <div class="row placeholders">
            
            {{each fruits}}
            <div class="col-xs-4 col-sm-4 placeholder">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>{{$value}}</h4>
              <span class="text-muted">Something else</span>
            </div>
            {{/each}}
            
          </div>

          <h2 class="sub-header">数据</h2>
          <a class="btn btn-success" href="/students/new">添加学生</a>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead class="text-center">
                <tr>
                  <th>#</th>
                  <th>姓名</th>
                  <th>性别</th>
                  <th>年龄</th>
                  <th>爱好</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody class="text-center">

                {{ each students }}
                    <tr>
                      <td>{{$value.id}}</td>
                      <td>{{$value.name}}</td>
                      <td>{{$value.gender==0?'男':'女'}}</td>
                      <td>{{$value.age}}</td>
                      <td>{{$value.hobbies}}</td>
                      <td>
                        <a href="/students/edit?id={{ $value.id }}">编辑</a>
                        <a href="/students/delete?id={{ $value.id }}">删除</a>
                      </td>
                    </tr>
                {{ /each }}
               
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
